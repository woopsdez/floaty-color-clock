<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<section class="clock">
		<time class="hm"><span id="numH">00</span><span id="blink">:</span><span id="numM">00</span></time>
		<time class="dw" id="dw">hogehoge</time>
	</section>
	<section class="schedule">
		<ol>
			<li>
				<time>16:00</time> 定休日
			</li>
			<li>
				<time>18:00</time> 定休日
			</li>
			<li>
				<time>21:00</time> 定休日
			</li>
			<li>
				<time>23:00</time> 定休日
			</li>
		</ol>
	</section>
	<section class="temparature">
		<ul>
			<li>
				<time>00</time>
				<img src="Sunny.svg" alt="sunny">
				<span class="temp-c">10℃</span>
			</li>
			<li>
				<time>06</time>
				<img src="Sunny.svg" alt="sunny">
				<span class="temp-c">10℃</span>
			</li>
			<li>
				<time>12</time>
				<img src="Rainy.svg" alt="rainy">
				<span class="temp-c">10℃</span>
			</li>
			<li>
				<time>18</time>
				<img src="Cloudy.svg" alt="cloudy">
				<span class="temp-c">10℃</span>
			</li>
			<li>
				<time>24</time>
				<img src="Sunny.svg" alt="sunny">
				<span class="temp-c">10℃</span>
			</li>
		</ul>
	</section>

	<a href="http://www.sketchappsources.com/free-source/423-weather-icons.html">Weather Icons Sketch freebie - Download free resource for Sketch 3- Sketch App Sources</a>

	<script src="wall.js"></script>
</body>
</html>
