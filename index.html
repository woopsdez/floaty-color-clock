<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Start Page</title>
	<meta charset="UTF-8">
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="assets/css/theme.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="assets/css/animate.css">
</head>
<body>
	<section class="clock">
		<time class="hm fade-in-6"><span id="numH">00</span><span id="blink">:</span><span id="numM">00</span></time>
		<time class="dw fade-in-7" id="dw">hogehoge</time>
	</section>
	<section class="schedule fade-in-6">
		<ol>
			<li>
				<time>16:00</time> 定休日
			</li>
			<li>
				<time>18:00</time> 定休日
			</li>
			<li>
				<time>21:00</time> 定休日
			</li>
			<li>
				<time>23:00</time> 定休日
			</li>
		</ol>
	</section>
	<section class="temparature">
		<ul>
			<li>
				<time>00</time>
				<div class="icon">
					<img src="assets/img/Sunny.svg" alt="sunny">
				</div>
				<span class="temp-c">10℃</span>
			</li>
			<li>
				<time>06</time>
				<div class="icon">
					<img src="assets/img/Sunny.svg" alt="sunny">
				</div>
				<span class="temp-c">10℃</span>
			</li>
			<li>
				<time>12</time>
				<div class="icon">
					<img src="assets/img/Rainy.svg" alt="rainy">
				</div>
				<span class="temp-c">10℃</span>
			</li>
			<li>
				<time>18</time>
				<div class="icon">
					<img src="assets/img/Cloudy.svg" alt="cloudy">
				</div>
				<span class="temp-c">10℃</span>
			</li>
			<li>
				<time>24</time>
				<div class="icon">
					<img src="assets/img/Sunny.svg" alt="sunny">
				</div>
				<span class="temp-c">10℃</span>
			</li>
		</ul>
	</section>
