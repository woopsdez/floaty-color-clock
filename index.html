<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Start Wall" name="title">
	<meta content="時間はもちろんお住いの地域の天気が分かるちょっとおしゃれでシンプルなスタートページです。" name="description">
	<meta content='時計,気温,javascript,css3,アニメーション' name='keywords'>
	<!-- ogp -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Start Wall">
	<meta property="og:description" content="時間はもちろんお住いの地域の天気が分かるちょっとおしゃれでシンプルなスタートページです。">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="StartWall">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@woopsdez">
	<!-- ogp -->
	<title>Start Page</title>
	<link href="assets/css/screen.css" rel="stylesheet" media="screen">
	<link href="assets/css/weather-icons.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="bg">
		<img src="assets/img/rotateGround-white.png">
	</div>
	<section class="setting">
		<div class="wrapper">
			<section class="area">
				<h2>Area Setting</h2>
				<form id="setArea" action="">
				<select id="pref" name="pref">
					<optgroup label="北海道・東北">
						<option value="01">北海道</option>
						<option value="02">青森県</option>
						<option value="03">岩手県</option>
						<option value="04">宮城県</option>
						<option value="05">秋田県</option>
						<option value="06">山形県</option>
						<option value="07">福島県</option>
					</optgroup>
					<optgroup label="関東">
						<option value="08">茨城県</option>
						<option value="09">栃木県</option>
						<option value="10">群馬県</option>
						<option value="11">埼玉県</option>
						<option value="12">千葉県</option>
						<option value="13" selected>東京都</option>
						<option value="14">神奈川県</option>
					</optgroup>
					<optgroup label="甲信越・北陸">
						<option value="15">新潟県</option>
						<option value="16">富山県</option>
						<option value="17">石川県</option>
						<option value="18">福井県</option>
						<option value="19">山梨県</option>
						<option value="20">長野県</option>
					</optgroup>
					<optgroup label="東海">
						<option value="21">岐阜県</option>
						<option value="22">静岡県</option>
						<option value="23">愛知県</option>
						<option value="24">三重県</option>
					</optgroup>
					<optgroup label="関西">
						<option value="25">滋賀県</option>
						<option value="26">京都府</option>
						<option value="27">大阪府</option>
						<option value="28">兵庫県</option>
						<option value="29">奈良県</option>
						<option value="30">和歌山県</option>
					</optgroup>
					<optgroup label="中国">
						<option value="31">鳥取県</option>
						<option value="32">島根県</option>
						<option value="33">岡山県</option>
						<option value="34">広島県</option>
						<option value="35">山口県</option>
					</optgroup>
					<optgroup label="四国">
						<option value="36">徳島県</option>
						<option value="37">香川県</option>
						<option value="38">愛媛県</option>
						<option value="39">高知県</option>
					</optgroup>
					<optgroup label="九州・沖縄">
						<option value="40">福岡県</option>
						<option value="41">佐賀県</option>
						<option value="42">長崎県</option>
						<option value="43">熊本県</option>
						<option value="44">大分県</option>
						<option value="45">宮崎県</option>
						<option value="46">鹿児島県</option>
						<option value="47">沖縄県</option>
					</optgroup>
				</select>
			</form>
			</section>
			
			<section class="style">
				<h2>Style Setting</h2>
				<form class="column-2" id="textColor" action="">
					<ul>
						<li>
							<input type="radio" name="textColor" id="textWhite" value="white"><label for="textWhite"><span>White</span></label>
						</li>
						<li>
							<input type="radio" name="textColor" id="textBlack" value="black"><label for="textBlack"><span>Black</span></label>
						</li>
					</ul>
				</form>
			
				<select name="" id="selectFont">
					<option value="HelveticaNeue-UltraLight">Helvetica Ultra Light</option>
					<option value="Montserrat">Montserrat</option>
					<option value="Lato">Lato</option>
					<option value="Open Sans">Open Sans</option>
					<option value="Playfair Display">Playfair Display</option>
					<option value="Alegreya">Alegreya</option>
				</select>
			</section>
			
			<!-- <section class="set-startpage">
				<form action="">
					<input type="submit" value="Set in your browser">
				</form>
			</section> --></div>

		<footer>
			&copy; <a href="http://mikiishijima.com">Miki Ishijima</a> 2016
		</footer>
	</section>

	<div class="detail">
		<section class="clock">
			<time class="hm fade-in-6"><span id="numH">00</span><span id="blink">:</span><span id="numM">00</span></time>
			<div class="hanging">
				<time class="dw fade-in-7" id="dw">hogehoge</time>
				<span class="ar fade-in-8" id="areaName"><small>fugafuga</small></span>
			</div>
		</section>
		
		<section class="weather">
			<ul>
				<li>
					<time>00<small>h</small></time>
					<i class="wi wi-day-sunny"></i>
					<span class="rainfall">can't loading</span>
				</li>
				<li>
					<time>06<small>h</small></time>
					<i class="wi wi-day-sunny"></i>
					<span class="rainfall">can't loading</span>
				</li>
				<li>
					<time>12<small>h</small></time>
					<i class="wi wi-day-sunny"></i>
					<span class="rainfall">can't loading</span>
				</li>
				<li>
					<time>18<small>h</small></time>
					<i class="wi wi-day-sunny"></i>
					<span class="rainfall">can't loading</span>
				</li>
			</ul>
		</section>
	</div>
	
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="assets/js/jp-prefecture.min.js"></script>
	<script src="assets/js/floaty-color-clock.js"></script>
	<script src="http://www.drk7.jp/weather/json/13.js"></script>
</body>
</html>
